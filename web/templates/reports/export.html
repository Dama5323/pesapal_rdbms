{% extends 'base.html' %}

{% block title %}Export Reports - PesaPal RDBMS{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card dashboard-card">
            <div class="card-body text-center py-5">
                <div class="mb-4">
                    <i class="bi bi-file-earmark-text display-1 text-primary"></i>
                </div>
                <h2 class="mb-3">Report Export</h2>
                <p class="text-muted mb-4">
                    This feature allows you to export reports in various formats.
                </p>
                
                <div class="alert alert-info">
                    <i class="bi bi-info-circle me-2"></i>
                    Report export functionality is coming soon.
                </div>
                
                <a href="{% url 'reports' %}" class="btn btn-primary mt-3">
                    <i class="bi bi-arrow-left me-2"></i> Back to Reports
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
