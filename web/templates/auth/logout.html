{% extends 'base.html' %}

{% block title %}Logged Out - PesaPal RDBMS{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card dashboard-card">
            <div class="card-body py-5">
                <div class="mb-4">
                    <i class="bi bi-check-circle display-1 text-success"></i>
                </div>
                <h2 class="mb-3">Logged Out Successfully</h2>
                <p class="text-muted mb-4">
                    You have been logged out of your PesaPal RDBMS account.
                </p>
                <div class="d-flex justify-content-center gap-3">
                    <a href="{% url 'login' %}" class="btn btn-primary">
                        <i class="bi bi-box-arrow-in-right me-2"></i> Login Again
                    </a>
                    <a href="{% url 'home' %}" class="btn btn-outline-primary">
                        <i class="bi bi-house me-2"></i> Go to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
